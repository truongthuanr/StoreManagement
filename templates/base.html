<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>{% block title %}My Shop{% endblock %}</title>
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-900">
  <!-- Floating Navbar -->
  <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50 p-4 flex justify-between items-center">
    <a href="/" class="text-xl font-bold">ğŸ›’ My Shop</a>

    <div class="flex items-center space-x-4">
      <!-- <a href="/cart" class="hover:underline">ğŸ›’ Cart</a> -->

      {% if user %}
      {% if user.role == "admin" %}
      <a href="/admin" class="hover:underline">ğŸ›  Admin</a>
      {% else %}
      <a href="/cart" class="hover:underline">ğŸ›’ Cart</a>
      {% endif %}
      <span class="text-gray-600">ğŸ‘¤ {{ user.name }}</span>
      <a href="/logout" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition">Logout</a>
      {% else %}
      <a href="/login" class="text-blue-600 hover:underline">Login</a>
      {% endif %}
    </div>
  </nav>

  <main class="container mx-auto p-6">
    {% block content %}{% endblock %}
  </main>
</body>

</html>

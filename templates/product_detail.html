{% extends "base.html" %}
{% block title %}{{ product.name }} - My Shop{% endblock %}

{% block content %}
<div class="flex flex-col md:flex-row gap-6">
  <img src="{{ product.image }}" class="w-full md:w-1/2 h-auto object-cover rounded">
  <div>
    <h1 class="text-3xl font-bold mb-2">{{ product.name }}</h1>
    <p class="text-xl text-green-600">{{ product.price }}₫</p>
    <p class="my-4 text-gray-700">{{ product.description }}</p>
    <form method="post" action="/cart/add">
      <input type="hidden" name="product_id" value="{{ product.id }}">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Thêm vào giỏ</button>
    </form>
  </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Đăng nhập</h2>

    {% if message %}
    <div class="mb-4 px-4 py-2 rounded text-sm text-white {{ 'bg-green-500' if message_type == 'success' else 'bg-red-500' }}">
      {{ message }}
    </div>
    {% endif %}

    <form method="post" action="/login" class="space-y-4">
      <div>
        <label for="username" class="block text-gray-700 mb-1">Email</label>
        <input type="text" name="username" id="username" placeholder="you@example.com" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="password" class="block text-gray-700 mb-1">Mật khẩu</label>
        <input type="password" name="password" id="password" placeholder="••••••••" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
        Đăng nhập
      </button>
    </form>

    <div class="mt-4 text-center">
      <p class="text-gray-600 text-sm">Chưa có tài khoản?
        <a href="/register" class="text-blue-600 hover:underline font-medium">Đăng ký</a>
      </p>
    </div>
  </div>

</body>
</html>

{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Đăng ký tài khoản</h2>
  <form hx-post="/register" hx-target="#register-message" hx-swap="innerHTML">
    <div class="mb-4">
      <label class="block text-gray-700">Họ tên</label>
      <input type="text" name="name" required class="w-full border p-2 rounded mt-1">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Email</label>
      <input type="email" name="email" required class="w-full border p-2 rounded mt-1">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Mật khẩu</label>
      <input type="password" name="password" required class="w-full border p-2 rounded mt-1">
    </div>
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
      Đăng ký
    </button>
  </form>

  <div id="register-message" class="mt-4"></div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Admin Panel{% endblock %}</title>
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <a href="/admin/dashboard" class="text-xl font-bold text-blue-700">🛠️ Admin Panel</a>
    <!-- <a href="/" class="hover:underline text-sm text-gray-600">← Trở về trang chính</a> -->
    <div class="flex items-center space-x-4">
        <!-- <a href="/cart" class="hover:underline">Cart</a> -->
        <a href="/" class="hover:underline text-sm text-gray-600">← Trở về trang chính</a>
        <a href="/logout" 
           class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition">
           Logout
        </a>
      </div>
  </nav>

  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-100 p-4 border-r h-screen sticky top-0">
      <nav class="space-y-3">
        <a href="/admin/dashboard" class="block text-blue-700 font-semibold hover:underline">📊 Dashboard</a>
        <a href="/admin/products" class="block text-blue-600 hover:underline">📦 Quản lý sản phẩm</a>
        <a href="/admin/categories" class="block text-blue-600 hover:underline">📁 Danh mục</a>
        <a href="/admin/orders" class="block text-blue-600 hover:underline">🧾 Đơn hàng</a>
        <a href="/admin/users" class="block text-blue-600 hover:underline">👥 Người dùng</a>
        <a href="/admin/reviews" class="block text-blue-600 hover:underline">⭐ Đánh giá</a>
        <a href="/admin/coupons" class="block text-blue-600 hover:underline">🎟️ Mã giảm giá</a>
        <a href="/admin/payments" class="block text-blue-600 hover:underline">💳 Thanh toán</a>
        <!-- <a href="/logout" class="block text-red-600 hover:underline mt-4">🚪 Logout</a> -->
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>

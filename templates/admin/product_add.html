{% extends "admin/admin_base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">➕ Thêm sản phẩm mới</h1>

<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <form method="post" action="/admin/products/add" enctype="multipart/form-data" class="space-y-4">
        <div>
            <label for="name" class="block font-semibold mb-1">Tên sản phẩm</label>
            <input type="text" id="name" name="name" required
                   class="w-full border border-gray-300 rounded px-4 py-2">
        </div>

        <div>
            <label for="description" class="block font-semibold mb-1">Mô tả</label>
            <textarea id="description" name="description" rows="3"
                      class="w-full border border-gray-300 rounded px-4 py-2"></textarea>
        </div>

        <div class="flex space-x-4">
            <div class="flex-1">
                <label for="price" class="block font-semibold mb-1">Giá (₫)</label>
                <input type="number" id="price" name="price" step="1000" min="0" required
                       class="w-full border border-gray-300 rounded px-4 py-2">
            </div>
            <div class="flex-1">
                <label for="stock" class="block font-semibold mb-1">Tồn kho</label>
                <input type="number" id="stock" name="stock" min="0" required
                       class="w-full border border-gray-300 rounded px-4 py-2">
            </div>
        </div>

        <div>
            <label for="category_id" class="block font-semibold mb-1">Danh mục</label>
            <select id="category_id" name="category_id" required
                    class="w-full border border-gray-300 rounded px-4 py-2">
                <option value="">-- Chọn danh mục --</option>
                {% for cat in categories %}
                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="image" class="block font-semibold mb-1">Ảnh sản phẩm</label>
            <input type="file" id="image" name="image" accept="image/*" required
                   class="w-full border border-gray-300 rounded px-4 py-2">
        </div>

        <div class="pt-4">
            <button type="submit"
                    class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 transition">
                ✅ Thêm sản phẩm
            </button>
            <a href="/admin/products" class="ml-4 text-blue-600 hover:underline">← Quay lại danh sách</a>
        </div>
    </form>
</div>
{% endblock %}
